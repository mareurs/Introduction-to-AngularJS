<!doctype html>
<html lang="en" ng-app="assignmentApp">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="src/app.js"/>

  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>


  <body >
    <script>
      var loc = window.location.pathname;
      var dir = loc.substring(0, loc.lastIndexOf('/'));
      console.log(loc);
      console.log(dir);
    </script>
     <div class="container" ng-controller="As1Controller">
       <h1 >Lunch Checker</h1>
           <div class="form-group">
               <input id="lunch-menu" type="text" style="border-color:{{healthyColor}};"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control" ng-model="lunchMenu">
           </div>
           <div class="form-group" >
               <button ng-click="btnCheckClicked()" class="btn btn-default">Check If Too Much</button>
           </div>
           <div class="form-group message" ng-model="HealthyStatus">
             <h1 style="color:{{healthyColor}};">{{HealthyStatus}}</h1>
           </div>
     </div>

  </body>
</html>
